<script Language="javascript">
    //当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.log('yo~ ready.');
    }, false)

   //调用微信支付程式
   function callpay(){
 	var url = "http://ljh5522.xicp.net/wxpay/config/weixinNativePay";
 	$.post(url,{"totalNum":$("#payfee").val()}, function(data){
 		$('#qrcode-icon').qrcode(data.urlCode); //任意字符串 
 		var can = document.getElementsByTagName("canvas");
 		var src = can[0].toDataURL("image/png");
 		$(can).replaceWith("<img src='"+src+"' />");
 		
 		//var w=window.open('about:blank','image from canvas'); 
 		//w.document.write("<img src='"+src+"' alt='from canvas'/>"); 
 	});

   }

function getNonceStr(){
    var $chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var maxPos = $chars.length;
    var noceStr = "";
    for (i = 0; i < 32; i++) {
        noceStr += $chars.charAt(Math.floor(Math.random() * maxPos));
    }
    oldNonceStr = noceStr;
    return noceStr;
}
